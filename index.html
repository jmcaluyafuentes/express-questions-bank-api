<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Question Bank</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <h1>Web Dev Question Bank</h1>

    <!-- Get random question -->
    <button id="getQuestion">Get Random Question</button>
    <div id="question"></div>

    <!-- Get user's answers -->
    <div id="answerInput">
        <label for="userAnswer">Answer:</label>
        <input type="text" id="userAnswer">
    </div>

    <!-- Display the answer after clicking the submit button -->
    <button id="submit-answer">Submit Answer</button>
    <div id="answer"></div>

</body>
</html>
